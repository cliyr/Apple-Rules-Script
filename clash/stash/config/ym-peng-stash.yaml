rule-providers:

  speedtest:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.yaml
    path: ./ruleset/speedtest.yaml

  telegram:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Telegram/Telegram.yaml?raw=true
    path: ./ruleset/telegram.yaml

  google:
    type: http
    behavior: classical
    url: https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Google/Google.yaml?raw=true
    path: ./ruleset/google.yaml
    interval: 86400

  apple:
    type: http
    behavior: classical
    url: https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Apple/Apple.yaml?raw=true
    path: ./ruleset/apple.yaml
    interval: 86400

  advertising_domain:
    behavior: domain
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain.yaml

  advertising:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/Advertising.yaml

  github:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Clash/GitHub/GitHub.yaml

  global:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Clash/Global/Global_Classical.yaml

  china:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/China/China.yaml?raw=true"
    path: ./ruleset/china.yaml

  global-direct:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Direct/Direct.yaml?raw=true"
    path: ./ruleset/global-direct.yaml

  cn-cidr:
    type: http
    behavior: ipcidr
    url: https://github.com/Loyalsoldier/clash-rules/blob/release/cncidr.txt?raw=true
    path: ./ruleset/cn-cidr.yaml
    interval: 86400
  lan:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Lan/Lan.yaml?raw=true"
    path: ./ruleset/lan.yaml

rules:
  - RULE-SET,speedtest,Speedtest
  - RULE-SET,telegram,Telegram
  - RULE-SET,google,Global Proxy
  - RULE-SET,apple,Apple
  - RULE-SET,advertising_domain,AD Block
  - RULE-SET,advertising,AD Block
  - RULE-SET,github,Global Proxy
  - RULE-SET,global,Global Proxy
  - RULE-SET,china,Global Direct
  - RULE-SET,global-direct,Global Direct
  - RULE-SET,cn-cidr,Global Direct
  - RULE-SET,lan,Global Direct
  - GEOIP,CN,Global Direct
  - MATCH,Final