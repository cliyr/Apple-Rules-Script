proxies:

proxy-groups:

  - name: SSID Auto Mode
    type: select
    icon: https://github.com/Koolson/Qure/blob/master/IconSet/Color/SSID.png?raw=true
    proxies:
    # æ­¤å¤„ä¸ºé…ç½®æ–‡ä»¶ä¸­çš„å·²æœ‰ç­–ç•¥ç»„
      - Server Strategy
      - DIRECT  # è™½è¯´ DIRECT æ˜¯ä¿ç•™å­—ã€‚ä½†å¿…é¡»é…ç½®è¯¥ç­–ç•¥é€‰é¡¹ï¼Œäºæ­¤ä»£ç†é›†çš„ proxies ä¸‹ï¼Œä¸ç„¶è¯¥ä»£ç†é›†å°±åªæœ‰ 1 ä¸ªç­–ç•¥é€‰é¡¹
    ssid-policy:
    # cellular: ä¿ç•™å­—ï¼ŒæŒ‡ä»£èœ‚çªæ•°æ®æ¡ä»¶ä¸‹
    # defaultï¼šä¿ç•™å­—ï¼ŒæŒ‡ä»£å…¶ä»– SSID æ¡ä»¶ä¸‹ï¼Œé»˜è®¤ä¸º DIRECT ç­–ç•¥
    # DIRECTï¼šä¿ç•™å­—ï¼Œç›´è¿ç­–ç•¥
